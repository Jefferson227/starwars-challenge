<app-loading [showLoading]="showLoading"></app-loading>

<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>{{name}}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>Population: {{population}}</div>
      <div>Diameter: {{diameter}}</div>
      <div>Climate: {{climate}}</div>
      <div>Population: {{gravity}}</div>
      <div>Diameter: {{diameter}}</div>
      <div>Films:
        <ul>
          <li *ngFor="let film of films">{{film}}</li>
        </ul>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
        (click)="goBack()">BACK</button>
    </mat-card-actions>
  </mat-card>
</div>
